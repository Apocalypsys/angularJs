<div class="container" ng-controller="signUpCtrl" >
	<h1 layout="row" layout-align="center stretch">Sign up page</h1>

	<md-content layout="column"  >
		<form name="signup" id="regForm" layout="column" >

			<md-input-container  ng-keyup="checkUserName()" >
				<label>Username</label>
				<md-icon md-svg-src="img/icons/ic_person_24px.svg" class="username" ></md-icon>
				<input name="username" required minlength="3" maxlength="10" ng-model="userData.username" type="text"><!--ng-keyup="checkUserName()"-->
				<div ng-messages="signup.username.$error" >
					<div ng-message="required">This is required!</div>
					<div ng-message="maxlength">That's too long!</div>
					<div ng-message="minlength">That's too short!</div>
					<div ng-message="sql">this name already exist</div>
				</div>
			</md-input-container>

			<md-input-container >
				<label>Email</label>
				<md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email" ></md-icon>
				<input name="email" required ng-model="userData.email" type="email">
				<div ng-messages="signup.email.$error" >
					<div ng-message="required">This field is required</div>
				</div>
			</md-input-container>

			<md-input-container >
				<label>Password</label>
				<md-icon md-svg-src="communication:vpn-key" class="password" ></md-icon>
				<input name="password" required ng-model="userData.password" type="password">
				<div ng-messages="signup.password.$error" >
					<div ng-message="required">This field is required</div>
				</div>
			</md-input-container>

			<md-button class="md-raised md-primary" ng-click="register()" >
				<label>Sign up</label>
			</md-button>

		</form>
	</md-content>
	{{userData}}</br>

	{{test}}</br>
	{{status}}</br>
	{{data}}</br>
</div>
